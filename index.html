<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/7c55e7eb82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="others">
            <div class="google">
                <i class="fab fa-google"></i>
                <p>Sign up with Google</p>
            </div>

            <div class="github">
                <i class="fab fa-github"></i>
                <p>Sign up with GitHub</p>
            </div>
        </div>
        <div class="divider">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
        </div>
            <div class="form">

                <div class="personal">
                <form >
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email address" id="email">

                    <label for="full-name">Full name:</label>
                    <input type="text" placeholder="Enter your full name">
                </form>
                </div>

                <div class="password">
                    <form >
                    <label for="password">Password:</label>
                    <input type="password" minlength="8" placeholder="Create a password">

                    <label for="confirm">Confirm password:</label>
                    <input type="password" minlength="8" placeholder="Confirm your password">
                </form>
            </div>
            </div>

            <div class="finish">
                <button type="button">Get started</button>

                <p>Already have an account?<span>Sign in</span></p>
            </div>
        </div>

    


</body>
</html>
